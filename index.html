<!DOCTYPE html>
<html>
<head>
	<title>Tomagotchi Mini-Project</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<div id="lights_off">
		<div id="button-container">
			<button id="feed">Feed</button>
			<button id="light">Lights Off</button>
			<button id="play">Play</button>
		</div>
		<div id="stats">
			<h1 id="name">Name: </h1>
			<h1 id="hunger">Hunger</h1>
			<h1 id="boredom">Boredom</h1>
			<h1 id="sleepiness">Sleepiness</h1>
			<h1 id="age">Age</h1>
		</div>
		<div>
			<h1 id="message"></h1>
		</div>
		<img id="pet" alt="Tomagotchi" src="images/grimer.png">
	</div>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
