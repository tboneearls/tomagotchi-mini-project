<!DOCTYPE html>
<html>
<head>
	<title>Tomagotchi Mini-Project</title>
	<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

	<h1 class="title">
		<img id="lightbulb" src="images/lightbulb.png">
		Tomagotchi 	
	</h1>

	<div id="button-container">
		<button id="feed">Feed</button>
		<button id="light">Lights Off</button>
		<button id="play">Play</button>
		<button id="exercise">Exercise</button>
		<button class="name_pet">Rename your Tomagotchi!</button>
		<button id="reset">Start Over</button>
	</div>

	<div id="stats">
		<h1 id="name">Name: </h1>
		<h1 id="hunger">Hunger</h1>
		<h1 id="boredom">Boredom</h1>
		<h1 id="sleepiness">Sleepiness</h1>
		<h1 id="age">Age</h1>
	</div>

   	<div class="modal">
       	<div class="modal-content">
       	   	<span class="close-button">&times;</span>
           	<h1>Name your Tomagotchi!</h1>
           	<input type="text" placeholder="Enter name here">
           	<button id="name_pet">Change name</button>
           	<button id="default">Reset Default</button>
        </div>
   	</div>

	<div>
		<h1 id="message"></h1>
	</div>
	<img id="pet" alt="Tomagotchi" src="images/grimer.png">


	<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
